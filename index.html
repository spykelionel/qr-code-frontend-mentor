<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="place-items-center">
        <div class="container">
            <div class="card">
                <img class="qr-image" width="300" src="image-qr-code.png" alt="Qr-code image">
                <div class="card-text">
                    <h3 class="cta-text">Improve your front-end skills by building projects</h3>
                    <p class="grey-text">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>        
                </div>
               </div>
           </div>
    </div>
</body>
</html>
